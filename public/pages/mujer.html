<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ropa de Mujer - Majestic</title>
    <link rel="stylesheet" href="submenu.css"> 
   
    <style>
        .header-bar {
              position: relative;
              display: flex; /* Alinea las imágenes en fila horizontal */
              width: 100%; /* Ocupa todo el ancho del contenedor */
              height: 250px; /* Altura de la barra */
              background-color: #F6D8C6;
          }
  
          .header-bar img {
              width: 13%; /* Cada imagen ocupa el 25% del ancho */
              height: 110%; /* Ajusta la altura al 100% de la barra */
              object-fit: cover; /* Ajusta la imagen para que se recorte sin distorsión */
          }
  
          
  
      .header-bar h1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centra el texto horizontal y verticalmente */
            font-size: 3.0rem; /* Tamaño del texto */
            color: #fdfdfd; /* Blanco */
            font-weight: bold;
            text-transform: uppercase;
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro semitransparente */
            padding: 15px 30px; /* Espaciado interno */
            border: 4px solid #f5f4f3; /* Borde más grueso */
            border-radius: 10px; /* Bordes redondeados */
            text-align: center;
        }
          /* Grid de productos */
          .product-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adaptable a diferentes tamaños de pantalla */
              gap: 20px;
              padding: 20px;
          }
  
          .product-card {
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              text-align: center;
              padding: 15px;
              transition: transform 0.3s ease, box-shadow 0.3s ease;
          }
  
          .product-card:hover {
              transform: translateY(-5px);
              box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
          }
  
          .product-card img {
              width: 100%;
              height: 200px;
              object-fit: cover;
              border-radius: 5px;
              margin-bottom: 15px;
          }
  
          .product-card h3 {
              font-size: 1.5rem;
              margin: 10px 0;
              color: #1a1a1a;
          }
  
          .product-card p {
              font-size: 1.2rem;
              color: #4caf50; /* Precio en verde */
              margin-bottom: 10px;
          }
  
          .product-card button {
              background-color: #4caf50;
              color: #ffffff;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              cursor: pointer;
              font-size: 16px;
              transition: background-color 0.3s ease, transform 0.2s ease;
          }
  
          .product-card button:hover {
              background-color: #25b6b6;
              transform: scale(1.05);
          }
          
  </style>
      
  </head>
  
  <body>
