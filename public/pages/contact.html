<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../Recursos/assets/css/color.css">
</head>

<body>
    <section>
       
           <div class="header-bar">
          <img src="./src/img/Ropa-deportiva/calcetas-compresion.jpg" alt="Imagen 1">
          <img src="./src/img/Ropa-deportiva/camiseta-entrenamiento.jpg" alt="Imagen 2">
          <img src="./src/img/Ropa-deportiva/chaqueta-impermeable.jpg" alt="Imagen 3">
          <img src="./src/img/Ropa-deportiva/guantes-deportivos.jpg" alt="Imagen 4">
          <img src="./src/img/Ropa-deportiva/leggins-compresion.jpg" alt="Imagen 5">
          <img src="./src/img/Ropa-deportiva/short-deportivo.jpg" alt="Imagen 6">
          <img src="./src/img/Ropa-deportiva/top-mujer.jpg" alt="Imagen 7">
          <h1>Contacto</h1>
      </div>
       
        <br><br>
    </section>

    <section>
        <h2>Ponte en contacto con nosotros</h2>
        <form id="contact-form" action="/send-email" method="POST">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

            <label for="subject">Asunto:</label>
            <input type="text" id="subject" name="subject" placeholder="Ingresa el asunto" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

            <button type="submit">Enviar Mensaje</button>
        </form>
    </section>

    <section>
        <h2>Ubícanos</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.556366465562!2d-74.08175348458055!3d4.609710143425451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99d3c8ec90b1%3A0x34c13c4e5f3fef7!2sBogotá%2C%20Colombia!5e0!3m2!1ses!2ses!4v1696650592608!5m2!1ses!2ses" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

</body>

</html>
