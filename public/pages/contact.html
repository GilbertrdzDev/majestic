          /* Grid de productos */
          .product-grid {
              display: grid;
              grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Adaptable a diferentes tamaños de pantalla */
              gap: 20px;
              padding: 20px;
          }
  
          .product-card {
              background-color: #ffffff;
              border-radius: 10px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
              text-align: center;
              padding: 15px;
              transition: transform 0.3s ease, box-shadow 0.3s ease;
          }
  
          .product-card:hover {
              transform: translateY(-5px);
              box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
          }
  
          .product-card img {
              width: 100%;
              height: 200px;
              object-fit: cover;
              border-radius: 5px;
              margin-bottom: 15px;
          }
  
          .product-card h3 {
              font-size: 1.5rem;
              margin: 10px 0;
              color: #1a1a1a;
          }
  
          .product-card p {
              font-size: 1.2rem;
              color: #4caf50; /* Precio en verde */
              margin-bottom: 10px;
          }
  
          .product-card button {
              background-color: #4caf50;
              color: #ffffff;
              border: none;
              padding: 10px 20px;
              border-radius: 5px;
              cursor: pointer;
              font-size: 16px;
              transition: background-color 0.3s ease, transform 0.2s ease;
          }
  
          .product-card button:hover {
              background-color: #25b6b6;
              transform: scale(1.05);
          }
