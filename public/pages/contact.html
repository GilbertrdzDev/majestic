<section>
    <p>¿Tienes alguna pregunta o necesitas ayuda? Estamos aquí para asistirte. Completa el formulario o utiliza
        los métodos de contacto a continuación para comunicarte con nosotros.</p>
</section>

<section>
    <h2 class="centrado-titulo">Formulario de Contacto</h2>
    <form id="contact-form" method="POST">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>

        <label for="subject">Asunto:</label>
        <input type="text" id="subject" name="subject" placeholder="Ingresa el asunto" required>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí"
                  required></textarea>

        <button type="submit">Enviar Mensaje</button>
    </form>
</section>
